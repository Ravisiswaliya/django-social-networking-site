{% extends 'base.html' %}
{% block head %}<title>{{album.album_title}}|{{album.artist}}</title>{% endblock %}

{% block content %}
<h1>{{album.album_title}}</h1>
<h3>{{album.artist}}</h3>

{% for song in album.song_set.all %}
    <ul>
        <li>{{ song.song_title }}
        <a href="{%url 'music:song-delete' song.id %}"> -Delete</a></li>
    </ul>

{% endfor %}
{% endblock %}
